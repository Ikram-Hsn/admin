{% extends "layout.html" %}
{% block title %}Delete User{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user_delete.css') }}">

<div class="page-header">
    <h3 class="page-title">Delete User</h3>
</div>

<form action="{{ url_for('user_bp.user_delete', user_id=user.id) }}" method="post" class="user-form">
    <label>Username
        <input type="text" name="username" value="{{ user.username }}" disabled>
    </label>
    
    <label>Full Name
        <input type="text" name="full_name" value="{{ user.full_name }}" disabled>
    </label>
    
    <label>Email
        <input type="email" name="email" value="{{ user.email }}" disabled>
    </label>
    
    <label>User Type
        <select name="user_type" disabled>
            <option value="Admin" {% if user.user_type == 'Admin' %}selected{% endif %}>Admin</option>
            <option value="Normal" {% if user.user_type == 'Normal' %}selected{% endif %}>Normal</option>
        </select>
    </label>
    
    <label class="checkbox-label">
        <input type="checkbox" name="user_status" {% if user.is_active %}checked{% endif %} disabled>
        Active
    </label>

    <!-- Flex container for buttons -->
    <div style="display: flex; gap: 10px; margin-top: 1rem;margin-left: 70px ">
        <button class="btn btn-danger submit-btn" type="submit">Delete User</button>
        <a href="{{ url_for('user_bp.user_list') }}" class="btn btn-secondary cancel-btn">Cancel</a>
    </div>
</form>
{% endblock %}
