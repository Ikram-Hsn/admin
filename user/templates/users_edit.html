{% extends "layout.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user_edit.css') }}">

<div class="page-header">
    <h3 class="page-title">Edit User</h3>
</div>

<form action="{{ url_for('user_bp.user_edit', user_id=user.id) }}" method="post" class="user-form">
    <label>Username
        <input type="text" name="username" value="{{ user.username }}" required>
    </label>
    
    <label>Full Name
        <input type="text" name="full_name" value="{{ user.full_name }}" required>
    </label>
    
    <label>Email
        <input type="email" name="email" value="{{ user.email }}" required>
    </label>
    
    <label>User Type
        <select name="user_type">
            <option value="Admin" {% if user.user_type == 'Admin' %}selected{% endif %}>Admin</option>
            <option value="Normal" {% if user.user_type == 'Normal' %}selected{% endif %}>Normal</option>
        </select>
    </label>
    
    <label class="checkbox-label">
        <input type="checkbox" name="user_status" value="1" {% if user.is_active %}checked{% endif %}>
        Active
    </label>
    
    <button class="btn-primary" type="submit">Update User</button>
</form>
{% endblock %}
