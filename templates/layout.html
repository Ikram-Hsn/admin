<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Admin Dashboard{% endblock %}</title>

  <!-- Bootstrap 5 CSS  Needed for modal styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main Layout CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">

  <!-- Page-specific CSS -->
  {% block extra_css %}{% endblock %}

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css">



</head>
<body>
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="{{ url_for('user_bp.user_list') }}" style="font-size: 20px; font-weight: bold;">Users</a>
    <a href="{{ url_for('customer_bp.customer_list') }}" style="font-size: 20px; font-weight: bold;">Customer</a>
    <a href="{{ url_for('product_bp.product_list') }}" style="font-size: 20px; font-weight: bold;">Products</a>
    <a href="{{ url_for('sell_bp.sell_list') }}" style="font-size: 20px; font-weight: bold;">Sells</a> 


  </div>

  <div class="main">
    {% block content %}{% endblock %}
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Bootstrap 5 JS  Needed for modal behavior -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/2.3.2/js/jquery.dataTables.min.js"></script>
  

  <!-- Page-specific JS -->
  {% block extra_js %}{% endblock %}
</body>
</html>
